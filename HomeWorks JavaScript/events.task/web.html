<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3>Задание 1</h3>
    <div class ="line">
      <button class="btn">Привет</button>
    </div>
    <h3>Задание 2</h3>
    <div class="line">
      <button class="btn">Заполнить</button>
      <input type="text" class="text" />
    </div>
    <h3>Задание 3</h3>
    <div class="line">
      <button class="btn">Проверка</button>
      <input type="text" class="text" />
    </div>
    <h3>Задание 4</h3>
    <div class="line">
      <button class="btn">Поменять</button>
      <input type="text" class="text" />
      <input type="text" class="text" />
    </div>
    <h3>Задание 5</h3>
    <div class="line">
      <button class="btn">Блокировать</button>
      <button class="btn">Разблокировать</button>
      <input type="text" class="text" />
    </div>
    <h3>Задание 6</h3>
    <div class="line">
      <button id="square" class="btn">Скрыть квадрат</button>
      <div class="square"></div>
    </div>
    <h3>Задание 7</h3>
    <div class="line">
      <div class="squareRedGreen"></div>
    </div>
    <h3>Задание 8</h3>
    <h4>Задание 8.1</h4>
    <div id="delegationOFF" class="line">
      <div id="kub" class="squares"></div>
      <div id="kub" class="squares"></div>
      <div id="kub" class="squares"></div>
      <div id="kub" class="squares"></div>
    </div>
    <h4>Задание 8.2</h4>
    <div id="delegationON" class="line">
      <div id="kubs" class="squares"></div>
      <div id="kubs" class="squares"></div>
      <div id="kubs" class="squares"></div>
      <div id="kubs" class="squares"></div>
    </div>
    <h3>Задание 9</h3>
    <input class="input" disabled/>
    <p></p>
    <div id="calculator" class="line">
      <div id="number" class="line">
        <button id="num" class="btn">0</button>
        <button id="num" class="btn">1</button>
        <button id="num" class="btn">2</button>
        <button id="num" class="btn">3</button>
        <button id="num" class="btn">4</button>
        <button id="num" class="btn">5</button>
        <button id="num" class="btn">6</button>
        <button id="num" class="btn">7</button>
        <button id="num" class="btn">8</button>
        <button id="num" class="btn">9</button>
      </div>
      <div id="" class="line">
        <button id="" class="btn">*</button>
        <button id="" class="btn">/</button>
        <button id="" class="btn">+</button>
        <button id="" class="btn">-</button> 
      </div>
      <button id="equals" class="btn">=</button>
      <button id="del" class="btn">CE</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
